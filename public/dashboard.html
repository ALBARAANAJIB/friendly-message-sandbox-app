
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Maestro Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
  <div class="header-content">
    <div class="logo-container">
      <img src="icons/BRAND3-removebg-preview.png" alt="YouTube Maestro" class="logo">
      <h1>YouTube Maestro Dashboard</h1>
    </div>

    <div class="header-right-wrapper">
      <div class="user-info">
        <div class="avatar">
          <img id="dashboard-user-avatar" class="user-avatar" src="" alt="User Avatar" style="display: none;" />
          <span id="dashboard-user-initial" class="user-initial"></span>
        </div>
        <span id="dashboard-user-email" class="user-email">Loading...</span>
      </div>

      <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle-btn" title="Toggle Theme">
          <div class="icon-slider">
            <div class="icon-container light-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </div>
            <div class="icon-container dark-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2">
                 <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </div>
          </div>
        </button>
      </div>
    </div>
    </div>
</header>
    
    <main>
      <div class="dashboard-header">
        <h2>Your Liked Videos</h2>
        <div class="actions">
          <div class="search-container">
            <input type="text" id="search" placeholder="Search videos..." />
          </div>
          <div class="filter-container">
            <select id="filter">
              <option value="all">All Videos</option>
              <option value="recent">Most Recent</option>
              <option value="oldest">Oldest First</option>
              <option value="popular">Most Popular</option>
            </select>
          </div>
        </div>
      </div>
      
      <div id="videos-container">
        <div id="loading" style="display: block;">
          <div style="text-align: center; padding: 60px 20px; color: #666; font-size: 16px;">
            Loading your videos...
          </div>
        </div>
        
        <div id="video-list"></div>
        
        <div class="load-more-container"></div>
        
        <div id="no-videos" style="display: none;">
          <h3>No videos found</h3>
          <p>Your liked videos will appear here once fetched.</p>
        </div>
      </div>
    </main>
    
    <div class="sticky-bottom-bar" style="display: none;">
      <div class="selection-info">
        <span id="selection-count">0 videos selected</span>
      </div>
      <div class="bulk-actions">
        <button id="select-all" class="secondary-button">Select All</button>
        <button id="delete-selected" class="danger-button" disabled>Delete Selected</button>
      </div>
    </div>
    
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete the selected videos? This action cannot be undone.</p>
        <div class="modal-actions">
          <button id="cancel-delete" class="secondary-button">Cancel</button>
          <button id="confirm-delete" class="danger-button">Delete</button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="dashboard.js"></script>
</body>
</html>
